<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Testen mit Angular</h1>
				</section>
				<section>
					<h2>Grundlagen</h2>
				</section>
				<section>
					<h3>Benötigte Tools</h3>
					<ul>
						<li class="fragment" data-fragments-index="1">Karma
							<ul style="font-size:50%">Test runner</ul>
							<ul>awef</ul>
						</li>
						<li class="fragment" data-fragments-index="2">Jasmine
							<ul>Test framework für Javascript</ul>
						</li>
						<li class="fragment" data-fragments-index="3">Angular Testing Utilities
							<ul>Testumgebung für Angular-Applikationen</ul>
						</li>
						<li class="fragment" data-fragments-index="4">Angular CLI
							<ul>Testen mit <code>ng test</code></ul>
						</li>
						<li class="fragment" data-fragments-index="5">IDE: Webstorm
							<ul>Integration mit Karma</ul>
						</li>
				</section>
				<section></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				slideNumber: false,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
